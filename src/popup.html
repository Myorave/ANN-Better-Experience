<html>
    <head>
        <title>ANN Better Experience</title>
        <link rel="stylesheet" href="./popup.css">
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato">
    </head>

    <body>
        <p class="text-center">
            <span>ANN Better Experience</span>
        </p>
        <div id="app">

            <div>
                <label class="switch">
                    <input class="switch-input" data-setting="showAside" type="checkbox" data-role="parent"/>
                    <div class="switch-label">Show aside</div>
                    <div class="switch-item">
                        <span class="switch-item__toggle"></span>
                    </div>
                </label>
                            
                <label class="switch">
                    <input class="switch-input" data-setting="asideInjection" type="checkbox" data-role="child"/>
                    <div class="switch-label">Inject banner feed above news feed</div>
                    <div class="switch-item">
                        <span class="switch-item__toggle"></span>
                    </div>
                </label>
            </div>

            <div>
                <label class="switch">
                    <input class="switch-input" data-setting="showNonGlobalArticles" type="checkbox"/>
                    <div class="switch-label">Show localized articles</div>
                    <div class="switch-item">
                        <span class="switch-item__toggle"></span>
                    </div>
                </label>
            </div>

            <div>
                <label class="switch">
                    <input class="switch-input" data-setting="showBanner" type="checkbox"/>
                    <div class="switch-label">Show banner</div>
                    <div class="switch-item">
                        <span class="switch-item__toggle"></span>
                    </div>
                </label>
            </div>

            <div>
                <label class="switch">
                    <input class="switch-input" data-setting="showSettings" type="checkbox"/>
                    <div class="switch-label">Show settings bar</div>
                    <div class="switch-item">
                        <span class="switch-item__toggle"></span>
                    </div>
                </label>
            </div>

            <div>
                <label class="switch">
                    <input class="switch-input" data-setting="togglePageFullWidth" type="checkbox"/>
                    <div class="switch-label">Toggle page fullwidth</div>
                    <div class="switch-item">
                        <span class="switch-item__toggle"></span>
                    </div>
                </label>
            </div>

            <div>
                <label class="switch">
                    <div class="switch-label">
                        <div>Number of articles per line</div>
                    </div>
                    <input data-setting="articlesPerLine" steps="1" min="3" max="8" type="number" name="" id="">
                </label>
            </div>
            <a href="#" id="reset">Reset all settings</a>
        </div>
        <script type="module" src="./popup.js"></script>
    </body>
</html>
